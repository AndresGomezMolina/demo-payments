apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payments-ingress
  namespace: payments
spec:
  ingressClassName: ingress-http.flex-gw
  rules:
  - http:
      paths:
      - path: /services(/payments/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: payments-service
            port:
              number: 3000